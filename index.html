<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Background Remover - Ultra Stable</title>
    <script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #eee; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 600px; width: 100%; background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        #drop-zone { border: 2px dashed #00ff88; padding: 40px; text-align: center; cursor: pointer; border-radius: 10px; transition: 0.3s; margin-bottom: 20px; background: rgba(0, 255, 136, 0.05); }
        #drop-zone:hover { background: rgba(0, 255, 136, 0.1); }
        .status-container { margin: 20px 0; }
        #status-text { font-weight: bold; margin-bottom: 8px; display: block; color: #00ff88; text-transform: uppercase; font-size: 14px; }
        .progress-box { width: 100%; height: 12px; background: #333; border-radius: 6px; overflow: hidden; }
        #bar { width: 0%; height: 100%; background: #00ff88; transition: width 0.3s ease; }
        .previews { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        img { max-width: 100%; border-radius: 8px; border: 1px solid #444; background: repeating-conic-gradient(#252525 0% 25%, #333 0% 50%) 50% / 20px 20px; }
        .btn { background: #00ff88; color: #121212; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-weight: bold; text-decoration: none; display: inline-block; margin-top: 15px; text-align: center; }
        #error-log { color: #ff4444; background: rgba(255, 68, 68, 0.1); padding: 10px; border-radius: 5px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>GIF Background Remover</h2>
    <div id="drop-zone">Datei wählen oder hierher ziehen</div>
    <input type="file" id="file-input" style="display:none" accept="image/gif">
    
    <div class="status-container">
        <span id="status-text">Bereit</span>
        <div class="progress-box"><div id="bar"></div></div>
    </div>
    
    <div id="error-log"></div>

    <div class="previews">
        <div><small>ORIGINAL</small><img id="view-orig"></div>
        <div>
            <small>RESULTAT</small><img id="view-res">
            <a id="download-link" class="btn" style="display:none">Download GIF</a>
        </div>
    </div>
</div>

<canvas id="c" style="display:none"></canvas>

<script>
    const statusText = document.getElementById('status-text');
    const bar = document.getElementById('bar');
    const errorLog = document.getElementById('error-log');
    const downloadLink = document.getElementById('download-link');
    const fileInput = document.getElementById('file-input');
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    function updateUI(msg, percent) {
        statusText.innerText = msg;
        bar.style.width = percent + "%";
    }

    document.getElementById('drop-zone').onclick = () => fileInput.click();

    fileInput.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        errorLog.style.display = 'none';
        downloadLink.style.display = 'none';
        document.getElementById('view-res').src = "";
        document.getElementById('view-orig').src = URL.createObjectURL(file);
        
        try {
            updateUI("Lese Datei ein...", 10);
            const arrayBuffer = await file.arrayBuffer();
            const uint8Array = new Uint8Array(arrayBuffer);
            
            // Initialisierung mit omggif
            const reader = new Uint8Array(arrayBuffer);
            const gifReader = new giffy.GifReader(reader);
            
            const width = gifReader.width;
            const height = gifReader.height;
            const numFrames = gifReader.numFrames();
            const processedFrames = [];

            canvas.width = width;
            canvas.height = height;

            for (let i = 0; i < numFrames; i++) {
                updateUI(`Verarbeite Frame ${i+1}/${numFrames}`, 10 + (i/numFrames)*40);
                
                const frameData = ctx.createImageData(width, height);
                gifReader.decodeAndBlitFrameRGBA(i, frameData.data);
                
                // Hintergrund-Entfernung (Chroma Key)
                const data = frameData.data;
                // Wir nehmen den ersten Pixel als Hintergrundfarbe
                const rRef = data[0], gRef = data[1], bRef = data[2];
                
                for (let j = 0; j < data.length; j += 4) {
                    const r = data[j], g = data[j+1], b = data[j+2];
                    // Einfache Farbdifferenz-Berechnung
                    const diff = Math.abs(r - rRef) + Math.abs(g - gRef) + Math.abs(b - bRef);
                    if (diff < 80) { // Schwellenwert
                        data[j+3] = 0; 
                    }
                }
                
                ctx.putImageData(frameData, 0, 0);
                processedFrames.push(canvas.toDataURL('image/png'));
            }

            updateUI("GIF wird neu kodiert...", 60);

            gifshot.createGIF({
                images: processedFrames,
                gifWidth: width,
                gifHeight: height,
                numFrames: numFrames,
                sampleInterval: 10,
                interval: 0.05
            }, function (obj) {
                if (obj.error) {
                    errorLog.innerText = "Encoding Fehler: " + obj.errorMsg;
                    errorLog.style.display = "block";
                } else {
                    updateUI("Abgeschlossen!", 100);
                    document.getElementById('view-res').src = obj.image;
                    downloadLink.href = obj.image;
                    downloadLink.download = "no-background.gif";
                    downloadLink.style.display = "block";
                }
            });

        } catch (err) {
            console.error(err);
            errorLog.innerText = "Fehler: " + err.message;
            errorLog.style.display = 'block';
            updateUI("Fehlgeschlagen", 0);
        }
    };

    // Alias für die Library falls sie unter anderem Namen lädt
    const giffy = window.omggif || { GifReader: window.GifReader };
</script>
</body>
</html>
